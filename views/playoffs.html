<div ng-include src="'views/partials/header.html'"></div><div class="playoffs"><h1>{{title}}</h1><div class="games-block"><div class="group-game" ng-class="'random-color-'+(game.id %16)" ng-repeat="game in games"><p class="group-game-title">{{game.title}}</p><table><tr><td><div class="team-name" ng-class="{'winner': game.winner == 0}">{{game.match[0]['name']}}</div></td><td><div class="team-name" ng-class="{'winner': game.winner == 1}">{{game.match[1]['name']}}</div></td></tr><tr><td><div class="score">{{game.score[0]}}</div></td><td><div class="score">{{game.score[1]}}</div></td></tr><tr><td><button class="winner-button" ng-if="game.score[0] === nbrOfCupsToWin" ng-click="setWinner(game,0);">winner</button></td><td><button class="winner-button" ng-if="game.score[1] === nbrOfCupsToWin" ng-click="setWinner(game,1);">winner</button></td></tr><tr><td class="players"><div class="player" ng-repeat="player in game.scorers[0]"><div class="player-name">{{player.name}}</div><div class="player-scoring"><button class="scoreDown" ng-click="scoreDown(player,game.score,0,game)">-</button><span>{{player.score}}</span><button class="scoreUp" ng-click="scoreUp(player,game.score,0,game)">+</button></div></div></td><td class="players"><div class="player" ng-repeat="player in game.scorers[1]"><div class="player-name">{{player.name}}</div><div class="player-scoring"><button class="scoreDown" ng-click="scoreDown(player,game.score,1,game)">-</button><span>{{player.score}}</span><button class="scoreUp" ng-click="scoreUp(player,game.score,1,game)">+</button></div></div></td></tr></table></div></div></div><div ng-if="showNextStep" class="tournament-nextstep"><button ng-click="goNextStep()">Next Round</button></div>
