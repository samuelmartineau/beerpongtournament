<div ng-include src="'views/partials/header.html'"></div><div class="table-group" ng-repeat="table in tables"><h1>{{table.name}}</h1><div class="table-results"><table><tr><th>pos</th><th>name</th><th>win</th><th>lose</th><th>cup for</th><th>cup against</th><th>goal average</th></tr><tr ng-repeat="row in table.table" ng-class="{'qualified': ($index < numberOfTeamsQualifiedPerGroups)}"><td>{{$index+1}}</td><td>{{row.name}}</td><td>{{row.win}}</td><td>{{row.lose}}</td><td>{{row.cupsFor}}</td><td>{{row.cupsAgainst}}</td><td>{{row.cupsFor - row.cupsAgainst}}</td></tr></table></div><div class="game-results"><span ng-repeat="gameResult in groupsGamesResults[$index]"><table><tr><td ng-class="{
                'winner': gameResult.winner == 0,
                'loser': gameResult.winner == 1
                }">{{gameResult.teams[0]['name']}}</td><td ng-class="{
                'winner': gameResult.winner == 1,
                'loser': gameResult.winner == 0
                }">{{gameResult.teams[1]['name']}}</td></tr><tr><td>{{gameResult.score[0]}}</td><td>{{gameResult.score[1]}}</td></tr></table></span></div></div><div ng-if="showButton" class="tournament-nextstep"><button ng-click="goNextStep()">Next Round</button></div>
