<div ng-include src="'views/partials/header.html'"></div><div class="table-group" ng-repeat="table in tables"><h1>{{table.name}}</h1><table><tr><th>place</th><th>name</th><th>win</th><th>lose</th><th>cup for</th><th>cup against</th><th>goal average</th></tr><tr ng-repeat="row in table.table" ng-class="{'qualified': ($index < numberOfTeamsQualifiedPerGroups)}"><td>{{$index+1}}</td><td>{{row.name}}</td><td>{{row.win}}</td><td>{{row.lose}}</td><td>{{row.cupsFor}}</td><td>{{row.cupsAgainst}}</td><td>{{row.cupsFor - row.cupsAgainst}}</td></tr></table></div><div ng-if="showButton" class="tournament-nextstep"><button ng-click="goNextStep()">Next Round</button></div>
