<div ng-include src="'views/partials/header.html'"></div><div class="naming-choose-title-block"><div class="naming-choose-title"><span>2. Create Teams</span></div></div><div class="naming-block"><div class="group-block" ng-class="'random-color-'+($index %16)" ng-repeat="group in groups"><h1>{{group.name}}</h1><div class="team-block" ng-repeat="team in group.teams"><input alt="team name" class="team-name" type="text" ng-model="team.name" value="{{team.name}}"><div><button class="add-player" ng-click="addPlayer(team)">add player</button></div><div ng-repeat="player in team.players"><button class="remove-player" ng-click="removePlayer(team,player)">Remove</button><input alt="player name" class="player-name" type="text" ng-model="player.name" value="{{player.name}}"></div></div></div></div><div class="naming-nextstep"><button ng-disabled="playersMinimum > 0" ng-click="startTournament()">Start Tournament</button></div>
