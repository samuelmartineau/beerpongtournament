<div ng-include src="'views/partials/header.html'"></div><div class="scorers"><h1>Tournament scorers</h1><div class="select-block"><select ng-init="filterType=-1" ng-model="filterType" ng-change="filterSelected = filterTypes[filterType][0];"><option value="-1">All</option><option value="0">Group</option><option value="1">Team</option></select><select ng-show="filterType > -1" ng-model="filterSelected" ng-options="item for item in filterTypes[filterType]"></select></div><table><tr><th>Place</th><th>Name</th><th>Team</th><th class="group">Group</th><th>Played</th><th>Win</th><th class="ratio">Ratio</th><th>Score</th></tr><tr ng-class="{'winner': scorer.winner}" ng-repeat="scorer in scorers | scorers: filterType:filterSelected "><td>{{$index+1}}</td><td>{{scorer.name}}</td><td>{{scorer.teamName}}</td><td class="group">{{scorer.groupName}}</td><td>{{scorer.numberOfGame}}</td><td>{{scorer.win}}</td><td class="ratio">{{scorer.score/scorer.numberOfGame | number:2}}</td><td>{{scorer.score}}</td></tr></table></div>
