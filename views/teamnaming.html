<div ng-include src="'views/partials/header.html'"></div><div class="naming-choose-title-block"><div class="naming-choose-title"><span>2. NAME IT</span></div><div ng-if="groups.length>1" class="random-groups-options"><button class="random-button" ng-click="random()">Complete Random Players</button><button class="random-button" ng-click="switchTeam()">Switch Team btw groups</button></div></div><div class="naming-block"><div class="group-block" ng-class="'random-color-'+($index %16)" ng-repeat="group in groups"><h1>{{group.name}}</h1><div><button class="random-button" ng-click="switchPlayers(group)">Switch Players</button></div><div class="team-block" ng-repeat="team in group.teams"><input alt="team name" class="team-name" type="text" ng-model="team.name" value="{{team.name}}"><div ng-repeat="player in team.players"><input alt="player name" class="player-name" type="text" ng-model="player.name" value="{{player.name}}"></div></div></div></div><div class="naming-nextstep"><button ng-click="startTournament()">Start Tournament</button></div>
