<div ng-include src="'views/partials/header.html'"></div><div class="winner-page"><div class="winner-title">Winner of the tournament</div><div class="bpicon-trophy trophy"></div><div class="team-name">{{winner.name}}</div><table><tr><th>Place</th><th>Name</th><th>Team</th><th class="group">Group</th><th>Played</th><th>Win</th><th class="ratio">Ratio</th><th>Score</th></tr><tr ng-class="{'winner': scorer.winner}" ng-repeat="scorer in scorers | filter:{teamName: winner.name}"><td>{{$index+1}}</td><td>{{scorer.name}}</td><td>{{scorer.teamName}}</td><td class="group">{{scorer.groupName}}</td><td>{{scorer.numberOfGame}}</td><td>{{scorer.win}}</td><td class="ratio">{{scorer.score/scorer.numberOfGame | number:2}}</td><td>{{scorer.score}}</td></tr></table></div>
