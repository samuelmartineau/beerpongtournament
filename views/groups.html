<div ng-include src="'views/partials/header.html'"></div><div class="tournament-games"><div class="group-block" ng-repeat="group in groups"><h1>{{group.name}}</h1><div class="select-block"><select ng-init="roundSelected = group.rounds[0]" ng-model="roundSelected" ng-options="'ROUND '+(group.rounds.indexOf(round)+1) for round in group.rounds"></select></div><div class="games-block"><div class="group-game" ng-class="'random-color-'+game.id" ng-repeat="game in roundSelected"><p class="group-game-title">{{game.title}}</p><table><tr><td><div class="team-name" ng-class="{'winner': game.winner == 0}">{{group.teams[game.match[0]]['name']}}</div></td><td><div class="team-name" ng-class="{'winner': game.winner == 1}">{{group.teams[game.match[1]]['name']}}</div></td></tr><tr><td><div class="score">{{game.score[0]}}</div></td><td><div class="score">{{game.score[1]}}</div></td></tr><tr><td><button class="winner-button" ng-if="game.score[0] === nbrOfCupsToWin" ng-click="setWinner(game,0);">winner</button></td><td><button class="winner-button" ng-if="game.score[1] === nbrOfCupsToWin" ng-click="setWinner(game,1);">winner</button></td></tr><tr><td class="players"><div class="player" ng-repeat="player in game.scorers[0]"><div class="player-name">{{player.name}}</div><div class="player-scoring"><button class="scoreDown" ng-click="scoreDown(player,game.score,0,game)">-</button><span>{{player.score}}</span><button class="scoreUp" ng-click="scoreUp(player,game.score,0,game)">+</button></div></div></td><td class="players"><div class="player" ng-repeat="player in game.scorers[1]"><div class="player-name">{{player.name}}</div><div class="player-scoring"><button class="scoreDown" ng-click="scoreDown(player,game.score,1,game)">-</button><span>{{player.score}}</span><button class="scoreUp" ng-click="scoreUp(player,game.score,1,game)">+</button></div></div></td></tr></table></div></div></div></div><div class="tournament-nextstep"><button ng-disabled="!showNextStep" ng-click="goNextStep()">Show table</button></div>
